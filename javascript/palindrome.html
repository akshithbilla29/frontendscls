<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <script>
        var num = prompt("Enter a Value");
        var sum=0,r,temp;
        temp = num;
        while(num>0)
        {
            r = num%10;
            num = parseInt(num/10);
            sum = (sum*10)+r;
        }
        document.write(sum+"<br>");
        if(sum == temp)
        {
            
            document.write("Palindrome");
        }
        else{
            
            document.write("Not Palindrome");
        }
    </script>
</head>

</html>
