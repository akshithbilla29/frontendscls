<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>While loop</title>
 </head>
 <body>
 <script type="text/javascript">
 var i=0;
 var x=prompt("Enter value");
 while(i<=x)
 {
 document.write(i+"<br>");
 i++;
 }
 </script>
 </body>
</html>
