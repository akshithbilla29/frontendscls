<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of number</title>
    <script>
        var num = prompt("Enter a Value");
        var sum=0,r;
        while(num>0)
        {
            r = num%10;
            num = parseInt(num/10);
            sum = (sum*10)+r;
        }
        document.write("Reverse Number:"+sum);
        
    </script>
</head>
