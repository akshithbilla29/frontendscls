<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
<table border="0" cellspacing="0" cellpadding="20" align="center">
    <tr>
        <td>
            <h1>Hello World!</h1>
        </td>
    </tr>
    <tr>
        <td>
            <h2>Hello World!</h2>  
        </td>
    </tr>
    <tr>
        <td>
            <h3>Hello World!</h3>  
        </td>
    </tr>
    <tr>
        <td>
            <h4>Hello World!</h4>   
        </td>
    </tr>
    <tr>
        <td>
            <h5>Hello World!</h5>   
        </td>
    </tr>
    <tr>
        <td>
            <h6>Hello World!</h6>  
        </td>
    </tr>
</table>
</body>
</html>
