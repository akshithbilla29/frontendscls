    <script>
      function searchNames() {
        var input = document.getElementById("s1").value.toLowerCase();
        var buttons = document.querySelectorAll("button.c1");

        buttons.forEach(function (button) {
          var linkText = button.querySelector("a").innerText.toLowerCase();
          if (linkText.includes(input)) {
            button.style.display = "block";
          } else {
            button.style.display = "none";
          }
        });
      }
    </script>
