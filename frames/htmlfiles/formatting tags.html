<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="20" align="center">
        <tr>
            <td>
                <b>Akshith</b>
            </td>
        </tr>
        <tr>
            <td>
                <i>Akshith</i>
            </td>
        </tr>
        <tr>
            <td>
                <em>Akshith</em>
            </td>
        </tr>
        <tr>
            <td>
                <small>Akshith</small> 
            </td>
        </tr>
        <tr>
            <td>
                <mark>Akshith</mark> 
            </td>
        </tr>
        <tr>
            <td>
                <del>Akshith</del>  
            </td>
        </tr>
        <tr>
            <td>
                <strike>Akshith</strike>  
            </td>
        </tr>
        <tr>
            <td>
                <ins>Akshith</ins> 
            </td>
        </tr>
        <tr>
            <td>
                <sub>Akshith</sub> 
            </td>
        </tr>
        <tr>
            <td>
                <sup>Akshith</sup>   
            </td>
        </tr>
        <tr>
            <td>
                <b>Akshith</b>  
            </td>
        </tr>
    </table>
</body>
</html>
