<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Input Types</title>
    </head>
    <body>
        <table border="0" cellspacing="0" cellpadding="20">
            <tr>
                <th>Button:</th>
                <td align="center"><input type="button"value="Click Here"></td>
            </tr>
            <tr>
                <th>
                    Checkbox:
                </th>
                <td align="center">
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <th>
                    Color:
                </th>
                <td align="center">
                    <input type="color"value="#FF0000">   
                </td>
            </tr>
            <tr>
                <th>
                    Date &#38 Time:
                </th>
                <td align="center">
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <th>
                    Email:
                </th>
                <td align="center">
                    <input type="Email">
                </td>
            </tr>
            <tr>
                <th>
                    File:
                </th>
                <td align="right">
                    <input type="file">
                </td>
            </tr>
            <tr>
                <th>Hidden:</th>
                <td><input type="hidden"></td>
            </tr>
            <tr>
                <th>
                    Image:
                </th>
                <td align="center">
                    <img src="srulogo.jpg" alt="No image found">
                </td>
            </tr>
            <tr>
                <th>
                    Month:
                </th>
                <td align="center">
                    <input type="month">
                </td>
            </tr>
            <tr>
                <th>
                    Number:
                </th>
                <td align="center">
                    <input type="number">
                </td>
            </tr>
            <tr>
                <th>
                    Password:
                </th>
                <td align="center">
                    <input type="password"> 
                </td>
            </tr>
            <tr>
                <th>
                    Radio:
                </th>
                <td align="center">
                    <input type="radio">
                </td>
            </tr>
            <tr>
                <th>
                    Range
                </th>
                <td align="center">
                    <input type="range">
                </td>
            </tr>
            <tr>
                <th>
                    Search:
                </th>
                <td align="center">
                    <input type="search">
                </td>
            </tr>
            <tr>
                <th>
                    Telephone:
                </th>
                <td align="center">
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <th>
                    Text:
                </th>
                <td align="center">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>
                    Time:
                </th>
                <td align="center">
                    <input type="time">
                </td>
            </tr>
            <tr>
                <th>
                    URL:
                </th>
                <td align="center">
                    <input type="url">
                </td>
            </tr>
            <tr>
                <th>
                    Week:
                </th>
                <td align="center">
                    <input type="week">
                </td>
            </tr>
            <tr>
                <th>
                    Submit Button:
                </th>
                <td align="center">
                    <input type="submit"value="Submit">
                </td>
            </tr>
            <tr>
                <th>
                    Reset Button:
                </th>
                <td align="center">
                    <input type="reset"value="Reset">
                </td>
            </tr>
        </table>
    </body>
 </html>
