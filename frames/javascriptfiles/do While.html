<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Do While</title>
</head>
<body>
 <script type="text/javascript">
 var i;
 var x=prompt("Enter value");
 i=1;
 do
 {
 i++
 document.write(i+"<br>");
 }
 while(i<x);
 </script>
</body>
</html>
