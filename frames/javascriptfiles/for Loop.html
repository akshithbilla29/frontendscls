<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>For Loop</title>
</head>
<body>
 <script type="text/javascript">
 var i;
 var x=prompt("Enter value");
 for(i=3;i<x;i++)
 {
 document.write(i+"<br>");
 }
 </script>
</body>
</html>
