<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>If condition</title>
</head>
<body>
 <script type="text/javascript">
 var x;
 var greeting;
 var x=prompt("Enter an number");
 if (x<18) {
 greeting = "Hello!";
 document.write(greeting);
 }
 </script>
</body>
</html>
