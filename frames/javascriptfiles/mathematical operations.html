<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Operations</title>
    <script>
        function add()
        {
            //alert("hello");
            var v1= parseInt(document.getElementById("txt0").value);
            var v2 = parseInt(document.getElementById("txt1").value);
            document.write(v1+v2);
            
        }
        function sub()
        {
            //alert("hello");
            var v1= parseInt(document.getElementById("txt0").value);
            var v2 = parseInt(document.getElementById("txt1").value);
            document.write(v1-v2);
        }
        
        function mul()
        {
            //alert("hello");
            var v1= parseInt(document.getElementById("txt0").value);
            var v2 = parseInt(document.getElementById("txt1").value);
            document.write(v1*v2);
        }
        function div()
        {
            //alert("hello");
            var v1= parseInt(document.getElementById("txt0").value);
            var v2 = parseInt(document.getElementById("txt1").value);
            document.write(v1/v2);
        }
    </script>
</head>
<body>
    <form name="f1">
		Value1:<input type="text" name="txt0" id="txt0"><br>
		Value2:<input type="text" name="txt1" id="txt1"><br>
		<input type="submit" value="ADD" onclick="add()">
		<input type="submit" value="SUB" onclick="sub()">
		<input type="submit" value="MUL" onclick="mul()">
		<input type="submit" value="Div" onclick="div()">
		</form>
</body>
</html>
