<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script type="text/javascript">
		var num=prompt("Enter any number");
		var i=1,fact=1;
		for(i=1;i<=num;i++)
		{
			fact=fact*i;
		}
		document.write(fact);
		</script>
</head>
<body>
    
</body>
</html>
