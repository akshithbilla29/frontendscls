<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body{
            background-color:lightslategray;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset align="center">
            <legend align="center"><h3>Personal Details</h3></legend>
            <label for="name">Name</label>
            <input type="text"><br><br>
            <label for="pwd">Password</label>
            <input type="password"><br><br>
            <label for="dob">DoB</label>
            <input type="datetime-local"><br><br>
            <label for="email">Email</label>
            <input type="email"><br><br>
            <label for="gender">Gender</label>
            <input type="radio">Male <input type="radio">Female <br><br>
            <label for="address">Address</label><br>
            <textarea name="" id="" cols="25" rows="5"></textarea>
        </fieldset>
        <fieldset align="center">
            <legend align="center"><h3>Educational Qualifications</h3></legend>
            <label for="degree">Degree</label>
            <select name="drop-down" id="">
                <option value="select Group">--select Group--</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
            </select><br><br>
            <label for="engineering">Engineering</label>
                <select name="drop-down" id="">
                    <option value="select Group">--select Group--</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                </select><br><br>
            <label for="hobbies">Hobbies</label>
            <input type="checkbox">Playing Chess <input type="checkbox">Reading Books <br><br>
            <label for="name">Attach Resume</label>
            <input type="file"><br><br>
            <input type="button" value="Click Here"> <input type="button" value="Clear">
        </fieldset>
    </form>
</body>
</html>
